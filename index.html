<!DOCTYPE html>
<html>
<head>
    <title>Login - AMS</title>
    <link rel="icon" href="https://i.ibb.co/Qv0Czc8K/abc1.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            overflow: hidden;
            height: 100%;
            margin: 0;
            padding:0;
            font-family: 'Poppins', sans-serif;
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20190221/ourmid/pngtree-blue-background-business-attendance-wall-annual-meeting-image_21913.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            flex-direction: column;
        }
        .header {
            position: absolute;
            top: 0px;
            text-align: center;
            width: 100%;
            font-family: "Sigmar", serif;
            font-size: 45px;
            color: #096bf3;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
            padding: 10px; /* Add some padding for better spacing */
            border-radius: 10px; /* Optional: Add rounded corners */
            margin-right: 10px;
            font-size: 45px; /* Adjust the size as needed */
            color: #2f7cf8; /* Set the color to a specific value */
        }
        .header i {
            margin-right: 10px;
            font-size: 45px; /* Adjust the size as needed */
            background: linear-gradient(45deg, #ff6b6b, #f06595, #cc5de8, #845ef7, #5c7cf8, #339af0, #22b8cf, #20c997, #51cf66, #94d82d, #fcc419, #ff922b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-right: 10px;
        }
        .role-selector {
            position: absolute;
            top: 125px;
            left: 25px;
            width: 70px;
            height: 90px; /* Adjusted height to accommodate text */
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
            border: 3px solid #007bff;
        }

        .role-selector:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        .role-selector i {
            font-size: 36px;
            color: #007bff;
        }

        .role-selector span {
            font-size: 14px;
            color: #007bff;
            margin-top: 5px; 
        }

        .divider-line {
            position: absolute;
            top: 120px;
            left: 120px;
            width: 2px;
            height: calc(100vh - 200px);
            background-color: #007bff;
        }

        .role-options {
            display: none;
            position: absolute;
            top: 230px; /* Adjusted to position below the icon */
            left: 10px;
            width: 100px;
            flex-direction: column;
            align-items: center;
        }

        .role-options button {
            width: 60px;
            height: 60px;
            margin-bottom: 10px; 
            border-radius: 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .role-options button:hover {
            background-color: rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .role-options button i {
            font-size: 36px;
            color: #196bc2;
        }

        .role-options button span {
            font-size: 14px;
            color: #007bff;
            margin-top: 5px; /* Space between icon and text */
        }

        .login-container {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-box {
            max-width: 400px;
            margin: auto;
        }

        .login-box h1 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        .title {
            font-family: 'Great Vibes', cursive;
            font-size: 36px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-button i {
            margin-right: 8px;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .slideshow-container {
            position: absolute;
            top: 140px;
            right: 20px; 
            width: 300px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(224, 216, 216, 0.896);
            overflow: hidden;
        }

        .slideshow {
            position:relative;
            width: 100%;
            height: 100%;
            animation: slide 15s infinite;
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            opacity: 0;
            transition: opacity 5s ease-in-out;
        }

        .slideshow img.active {
            opacity: 1;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #b9b5b5;
        }
        
    </style>
</head>
<body>
    <div class="header"><i class="fas fa-calendar-check"></i>&nbsp&nbsp;Attendance Management System</div>
    <div class="role-selector" ondblclick="showRoleOptionsPermanently()" onclick="toggleRoleOptions()">
        <i class="fas fa-user-tag"></i>
        <span>Login</span>
    </div>
    <div class="divider-line"></div>
    <div class="role-options" id="roleOptions">
        <button onclick="selectRole('admin')">
            <i class="fas fa-user-shield"></i>
            <span>Admin</span>
        </button>
        <button onclick="selectRole('faculty')">
            <i class="fas fa-chalkboard-teacher"></i>
            <span>Faculty</span>
        </button>
        <button onclick="selectRole('student')">
            <i class="fas fa-user-graduate"></i>
            <span>Student</span>
        </button>
    </div>
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1 class="title">Login</h1>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <input type="hidden" id="role" name="role" required>
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" readonly>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
        </div>
    </div>
    <div class="slideshow-container">
        <div class="slideshow">
            <img src="https://i.ibb.co/VcvfX5xz/ams1.png" alt="Admin" class="active">
            <img src="https://i.ibb.co/TDPTCx25/pic1.jpg" alt="Faculty">
            <img src="https://i.ibb.co/Rk5CcJqF/pic3.png" alt="Student">
        </div>
    </div>
    <footer>
        <p>&copy; 2025 ALL RIGHTS RESERVED</p>
    </footer> 
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, get, set, child } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDHD1hv7mERPzWNkStnJ9eKI7HquS05Deo",
            authDomain: "attendance-management-system-v.firebaseapp.com",
            projectId: "attendance-management-system-v",
            storageBucket: "attendance-management-system-v.appspot.com",
            messagingSenderId: "446562547736",
            appId: "1:446562547736:web:85dcee5d92ea727acf6b6d",
            measurementId: "G-VYFNPC5XFL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to get data from Firebase
        async function getData(path) {
            const dbRef = ref(database);
            const snapshot = await get(child(dbRef, path));
            return snapshot.exists() ? snapshot.val() : null;
        }

        // Function to set data to Firebase
        async function setData(path, data) {
            const dbRef = ref(database, path);
            await set(dbRef, data);
        }

        let roleOptionsVisiblePermanently = false;

        function toggleRoleOptions() {
            const roleOptions = document.getElementById('roleOptions');
            if (!roleOptionsVisiblePermanently) {
                roleOptions.style.display = roleOptions.style.display === 'none' ? 'flex' : 'none';
            }
        }

        function showRoleOptionsPermanently() {
            roleOptionsVisiblePermanently = true;
            document.getElementById('roleOptions').style.display = 'flex';
        }

        function selectRole(role) {
            document.getElementById('role').value = role;
            document.getElementById('username').readOnly = role === 'admin';
            document.getElementById('username').placeholder = role === 'admin' ? 'Admin' : (role === 'student' ? 'Enter your roll number' : 'Enter your ID');
            document.getElementById('loginContainer').style.display = 'block';
        }

        async function handleLogin(event) {
    event.preventDefault();
    const role = document.getElementById('role').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    console.log(`Role: ${role}, Username: ${username}, Password: ${password}`);

    if (role === 'student') {
        const students = await getData('students') || [];
        const student = students.find(student => student.rollNumber === username && student.rollNumber === password);
        if (student) {
            alert('Student login successful!');
            sessionStorage.setItem('authenticated', 'true');
            sessionStorage.setItem('role', 'student');
            window.location.href = 'student_dashboard.html';
        } else {
            alert('Invalid roll number or password.');
        }
    } else if (role === 'faculty') {
        const faculties = await getData('faculties') || [];
        const faculty = faculties.find(faculty => faculty.facultyId === username && faculty.facultyId === password);
        if (faculty) {
            alert('Faculty login successful!');
            sessionStorage.setItem('authenticated', 'true');
            sessionStorage.setItem('role', 'faculty');
            window.location.href = 'faculty_dashboard.html';
        } else {
            alert('Invalid faculty ID or password.');
        }
    } else if (role === 'admin') {
        const adminPassword = await getData('admin/password');
        if (password === adminPassword) {
            alert('Admin login successful!');
            sessionStorage.setItem('authenticated', 'true');
            sessionStorage.setItem('role', 'admin');
            window.location.href = 'admin_dashboard.html';
        } else {
            alert('Invalid admin credentials.');
        }
    }
}

        document.addEventListener('DOMContentLoaded', () => {
            const slideshowImages = document.querySelectorAll('.slideshow img');
            let currentImageIndex = 0;

            setInterval(() => {
                slideshowImages[currentImageIndex].classList.remove('active');
                currentImageIndex = (currentImageIndex + 1) % slideshowImages.length;
                slideshowImages[currentImageIndex].classList.add('active');
            }, 5000);
        });

        // Attach functions to the window object to make them accessible in the global scope
        window.toggleRoleOptions = toggleRoleOptions;
        window.showRoleOptionsPermanently = showRoleOptionsPermanently;
        window.selectRole = selectRole;
        window.handleLogin = handleLogin;
        document.addEventListener('contextmenu', function(event) {
event.preventDefault();
});
    </script>
</body>
</html>
